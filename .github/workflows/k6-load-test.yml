name: K6 Load Tests

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  k6-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Instalar dependencias Node
        run: npm install

      - name: Iniciar servidor en background
        run: npm start &

      - name: Esperar que el servidor arranque
        run: sleep 5

      - name: Instalar K6
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates gnupg
          sudo mkdir -p /etc/apt/keyrings
          curl -fsSL https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /etc/apt/keyrings/k6.gpg
          echo "deb [signed-by=/etc/apt/keyrings/k6.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      - name: Ejecutar pruebas K6 y enviar a Grafana Cloud
        run: k6 run load-test.js -o cloud
        env:
          K6_CLOUD_TOKEN: ${{ secrets.GRAFANA_TOKEN }}

      - name: Subir resultados como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: k6-results
          path: results.json
